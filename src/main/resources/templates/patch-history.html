<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lol.ps-clone-project</title>
    <link rel="stylesheet" href="/statistics/patch-history.css">
    <link rel="stylesheet" href="/statistics/statistics-main.css">
    <script src="/common/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="header-mainnav">
    <div class="header-container">
        <a href="/">
            <img src="/header-logo.webp" alt="LOL.PS">
        </a>
        <div class = "nav-item-container">
            <a class="nav-items" href="/notice">Notice</a>
            <a class="nav-items" href="/champ/rank">Champion rank</a>
            <a class="nav-items" href="/community">Free Board</a>
            <a class="nav-items" href="/community/build">Build Board</a>
            <a class="nav-items" href="/minigame">Mini Game</a>
        </div>
        <div class="sign-login">
            <a th:if="${#session} == null" href="/signin">
                <button class="signin">SignIn</button>
            </a>
            <a th:if="${#session} == null" href="/login">
                <button class="login">LogIn</button>
            </a>
            <a>
                <form th:if="${#session} != null" action="/logout/kakao" style="display: inline">
                    <button class="signin">SignIn</button>
                </form>
            </a>
            <a th:if="${#session} != null" href="/mypage">
                <button class="login">MyPage</button>
            </a>
        </div>
    </div>
</header>
    
    <div class="main">

    </div>

    <div class="main-content-container">
        <div class="menu-scroll">
            <div class="category">
                <div class="category-item">
                    <a href="#yoyack">요약</a>
                    <a href="#counter">카운터</a>
                    <a href="#spell-startitem">스펠,아이템</a>
                    <a href="#coreitem">코어템</a>
                    <a href="#skills">스킬</a>
                    <a href="#runes">룬</a>
                </div>
            </div>
            <div class="container">
                <div class="line-and-input">
                    <div class="select-line">

                    </div>
                    <div class="input-box">
                        <form action="/champ/statistics/noline"  method="get">
                            <input class="main-input" type="text" name="name" placeholder="Please enter the name of the champion"/>
                        </form>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>

        <div class="statistics-continer">
            <div class="champ-summary-header">
                <div class="champ-head">
                    <div class="head">
                        <img th:src="@{${'/image/champhead/' + headImage}}" alt="img">
                    </div>
                    <h1 style="font-weight: 400; font-size: 38px; margin: 0; width:100%; margin-top: 15px; margin-left: 190px;" th:text="${name}"></h1>
                </div>
                <div class="counter-champ">
                    <div class="counter-text">카운터</div>
                    <!--                    카운터 챔프 들어가는 곳-->
                </div>
                <div style="clear: both"></div>
                <button class="summary-button summary-button-active">대중적인 빌드</button>
            </div>

            <div class="champ-summary"  id="yoyack">
                <div class="rate-content">

                    <div class="number-box" id="rate-summary">
                        <!--                        champRateSummary들어가는곳-->

                        <div id="usually-position" style="padding-top: 10px; width: 230px; display: flex; flex-wrap: wrap;">
                            <!--                            주로 선택하는 포지션-->
                        </div>
                    </div>
                </div>

                <div class="rune-item-skill-container">
                    <div class="main-rune">
                        <div class="rune-summary">
                            <h4 style="margin: 0; color: #ae9056" id="main-rune-summary">메인룬</h4>


                            <!--                        <div class="rune-select">-->
                            <!--                            <span style="color:#FFFFFFA6">승률 <span class="yellow">54.98%</span></span>-->
                            <!--                        </div>-->
                            <!--                        <div class="rune-select">-->
                            <!--                            <span style="color:#FFFFFFA6">게임 수 <span class="yellow">291</span></span>-->
                            <!--                        </div>-->
                        </div>
                    </div>

                    <div class="sub-rune">
                        <div class="rune-summary">
                            <h4 style="margin: 0; color: #ae9056" id="subrune-summary">보조룬</h4>
                            <!--                        보조룬 들어가는곳-->


                            <div id="good-rune-shard">
                                <div class="rune-select">
                                    <img src="../image/rune/ability.png" alt="img">
                                    <img src="../image/rune/attackspeed.png" alt="img">
                                    <img src="../image/rune/cooltime.png" alt="img">
                                </div>
                                <div class="rune-select">
                                    <img src="../image/rune/ability.png" alt="img">
                                    <img src="../image/rune/Def.png" alt="img">
                                    <img src="../image/rune/magicDef.png" alt="img">
                                </div>
                                <div class="rune-select">
                                    <img src="../image/rune/health.png" alt="img">
                                    <img src="../image/rune/Def.png" alt="img">
                                    <img src="../image/rune/magicDef.png" alt="img">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item-skill-summary">
                        <div class="item-core-summary">
                            <div class="item-core-summary-items" id="goodOneCore">
                                <!--                                1코어 들어가는 곳-->
                            </div>
                            <div class="item-core-summary-items" id="goodTwoCore">
                                <!--                                2코어 들어가는 곳-->
                            </div>
                            <div class="item-core-summary-items" id="goodThreeCore">
                                <!--                                3코어 들어가는 곳-->
                            </div>
                        </div>

                        <div class="skill-summary-container">
                            <div class="skill-summary">
                                <div class="skill-seq-row">
                                    <div class="skill-title">Q</div>
                                </div>
                                <div class="skill-seq-row">
                                    <div class="skill-title">W</div>
                                </div>
                                <div class="skill-seq-row">
                                    <div class="skill-title">E</div>
                                </div>
                                <div class="skill-seq-row">
                                    <div class="skill-title">R</div>
                                </div>
                            </div>
                        </div>

                        <div class="skill-mastar-summary">
                            <div class="good-skill-master">
                                <!--                            스킬마스터 순서-->
                            </div>
                            <div class="good-spell">
                                <!--                            추천 스펠-->
                            </div>
                            <div class="good-start-item">
                                <!--                            시작 아이템-->
                            </div>
                            <div class="good-shoes">
                                <!--                            신발-->
                            </div>
                            <div class="good-core">
                                <!--                            코어템-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="width: 100%; height: 400px;"></div>

    <div class="champ-nav">
        <a class="champ-nav-items" th:href="@{/champ/statistics(name=${name}, line=${line})}">챔피언 통계</a>
        <a class="champ-nav-items" th:href="@{/champ(name=${name}, line=${line})}">기본 정보</a>
        <a class="champ-nav-items champ-nav-active" th:href="@{/champ/patch(name=${name}, line=${line})}">패치 히스토리</a>
        <a class="champ-nav-items" th:href="@{/champ/community(name=${name}, line=${line})}">커뮤니티</a>
    </div>

    <section id="patch-history" style="padding-bottom:400px;">
        <h3>패치 히스토리</h3>

        <!--        패치 히스토리-->


    </section>

    </div> <!--  이거 지우면 깨지니까 지우지 말자 -->
    




    <div class="top-button">
        <span style="color: #6c757d;">UP</span>
    </div>


    <footer class="footer">

        <div class="footer-left">
            <span class="footer-left-item">공지사항</span>
            <span class="footer-left-item">버그리포팅</span>
            <span class="footer-left-item">파트너 신청</span></br>
            <div style="margin-bottom: 10px;"></div>
            <span class="footer-left-item">이용약관</span>
            <span class="footer-left-item">개인정보처리방침</span>
        </div>

        <div class="footer-right">
            <h5>Developer : Shim yosub, Email : kuzoteki@gmail.com</h5>
            <p>
                이 웹 사이트는 https://lol.ps를 클론코딩한 사이트 입니다.
            </p>
        </div>

    </footer>

<script src="/statistics/patch-history.js"></script>
<script src="/statistics/statistics.js"></script>
<script src="/common/all.js"></script>
</body>
</html>
